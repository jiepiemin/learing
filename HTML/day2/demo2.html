<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
		<style>
			td {width: 300px
			}
		</style>
	</head>
	<body>
		<table align="center" border="1px" height="30%" >
		    <tr>
			    <th colspan="2">标题1标题2</th>
			    <th colspan="2">内容1内容2</th>
		    </tr>		
		    <tr>
			    <td rowspan="2">a1b1</td>
			    <td>a2</td>
			    <td>a3</td>
			    <td>a4</td>
		    </tr>
		    <tr>			
			    <td>b2</td>
			    <td>b3</td>
			    <td>b4</td>
		    </tr>
		    <tr>
			    <td rowspan="2">c1d1</td>
			    <td>c2</td>
			    <td>c3</td>
			    <td>c4</td>
		    </tr>
		    <tr>			
			    <td>d2</td>
			    <td>d3</td>
			    <td>d4</td>
		    </tr>	
	    </table>	
	    <table border="1px" width="1200">
	    	<tr>
	    		<td >1</td>
	    		<td >2</td>
	    		<td >3</td>
	    		<td >4</td>
	    		<td >5</td>
	    		<td >6</td>
	    	</tr>
	    	
	    </table>
	</body>
</html>
