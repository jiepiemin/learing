<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box1,.box2 {
				width: 100px;
				height: 100px;
				padding: 5px;
				border: 2px;
				
			}
			.box1 {
				box-sizing: border-box;
				background: pink;
			}
			.box2 {
				background: yellow;
			}
			/*
			 *盒模型：怪异盒模型（border-box）、标准盒模型 （content-box）
			 *怪异盒模型的宽高 = content 的宽高（我们设置的尺寸为多大他就为多大）
			 * 标准盒模型的宽高 = content的宽高 + padding（宽：左右padding，高：上下padding） + border  
			 *
			 *
			 */
		</style>
	</head>
	<body>
		<div class="box1"></div>
		<div class="box2"></div>
	</body>
</html>
